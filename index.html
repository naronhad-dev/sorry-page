<!DOCTYPE html>
<html>
<head>
  <title>I’m Sorry</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 500px;
    }
    h1 {
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>I’m Sorry</h1>
    <p>
      I know I messed up… badly.  
      I acted dumb when I should’ve acted right.  
      Hurting you was never my intention.  
      You mean way more to me than my mistakes.  
      I’m really sorry.
    </p>
  </div>
</body>
</html>
